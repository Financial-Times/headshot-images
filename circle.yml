machine:
  node:
    version: 6

deployment:
  publish-imageset:
    tag: /v.*/
    owner: Financial-Times
    commands:
      - git submodule init && git submodule update --remote
      - ./node_modules/.bin/oist publish-s3 --bucket origami-imageset-data-eu --scheme fthead --scheme-version $CIRCLE_TAG
      - ./node_modules/.bin/oist publish-s3 --bucket origami-imageset-data-us --scheme fthead --scheme-version $CIRCLE_TAG
      - ./node_modules/.bin/oist purge --scheme fthead --scheme-version $CIRCLE_TAG
test:
  override:
    - echo "no tests"
